language: go
env:
- GO111MODULE=on

go:
- 1.16.x

script:
- cd $GOPATH/src/github.com/yahoo/k8s-athenz-istio-auth
- go build -v -race ./...
- diff -u <(echo -n) <(gofmt -d .)
- go vet ./...
- go test -v -race ./...

after_script:
- cd $GOPATH/src; mkdir k8s.io; cd k8s.io
- git clone https://github.com/kubernetes/kubernetes.git; cd kubernetes; git checkout release-1.17
- GO111MODULE=auto make WHAT=cmd/kube-apiserver
- go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/apiserver; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/apiextensions-apiserver; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/cli-runtime
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/apimachinery; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/vendor/k8s.io/kube-openapi; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/kube-aggregator; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/client-go; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/api; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/cloud-provider; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/csi-api; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/cluster-bootstrap; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/code-generator; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/component-base; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/cri-api; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/kubernetes/staging/src/k8s.io/csi-translation-lib; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/kubernetes/vendor/k8s.io/kube-openapi; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/kubernetes/staging/src/k8s.io/kube-proxy; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/kubernetes/staging/src/k8s.io/kube-scheduler; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/kubernetes/staging/src/k8s.io/kubectl; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/kubernetes/staging/src/k8s.io/legacy-cloud-providers; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/kubernetes/staging/src/k8s.io/metrics; go mod init
- cd $GOPATH/src/k8s.io/kubernetes/staging/src/k8s.io/kubernetes/staging/src/k8s.io/sample-apiserver; go mod init
- cd $GOPATH/src/github.com/yahoo/k8s-athenz-istio-auth/test/integration; go test -v ./...

